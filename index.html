<!DOCTYPE html>
<html lang="en">
  <head>
	<link href="assets/css/style.css" rel="stylesheet" media="all">
  </head>
  <body>
    <main>
      <div class="header">
        <img class="logo artsy" src="assets/images/logos/Artsy_Logo.png">
        <div class="right">
        	<p>Presented in<br />Partnership with</p>
        	<img class="logo planet-art" src="assets/images/logos/PlanetArt.svg">
    		</div>
      </div>
      <div class="splash-container">
          <div class="title"><h1>The Year In Art</h1><h1>2016</h1></div>
          <div class="cycle-slideshow left"
               data-cycle-slides="> .slide"
               data-cycle-loader="wait"
               data-cycle-pager=".pager__left"
               data-speed="400"
               data-cycle-pager-template="<h1><a href=#></a></h1>"
               >
            <div class="slide">
              <img src="./assets/images/one.jpeg">
            </div>
            <div class="slide">
              <img src="./assets/images/two.jpeg">
            </div>
            <div class="slide">
              <video class="video" playsinline muted loop>
                <source src="./assets/images/three.mp4" type="video/mp4">
              </video>
            </div>
            <div class="slide">
              <video class="video" playsinline muted loop>
                <source src="./assets/images/five.mp4" type="video/mp4">
              </video>
            </div>
            <div class="slide">
              <img src="./assets/images/four.jpeg">
            </div>
            <div class="pager pager__left"></div>
          </div>
          <div class="cycle-slideshow right"
               data-cycle-slides="> .slide"
               data-cycle-loader="wait"
               data-cycle-pager=".pager__right"
               data-speed="600"
               data-cycle-pager-template="<h1><a href=#></a></h1>"
               >
            <div class="slide">
              <img src="./assets/images/one.jpeg">
            </div>
            <div class="slide">
              <img src="./assets/images/two.jpeg">
            </div>
            <div class="slide">
              <video class="video" playsinline muted loop>
                <source src="./assets/images/three.mp4" type="video/mp4">
              </video>
            </div>
            <div class="slide">
              <video class="video" playsinline muted loop>
                <source src="./assets/images/five.mp4" type="video/mp4">
              </video>
            </div>
            <div class="slide">
              <img src="./assets/images/four.jpeg">
            </div>
            <div class="pager pager__right"></div>
          </div>
       </div>
    </main>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="assets/js/js.js"></script>
  <script src="assets/vendor/jquery-cycle2.js"></script>
  </body>
</html>
